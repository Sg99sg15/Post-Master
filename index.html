<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Master</title>
    <link rel="stylesheet" href="prism.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <style>
        #responsePre {
            max-height: 500px;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Post Master</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

            </div>
        </div>
    </nav>


    <div class="container">
        <h1 class="my-3">Welcome to Post Master</h1>
    </div>
    <div class="container">
        <!-- URL box -->
        <div class="from-group row">
            <label for="url" class="col-sm-2 col-form-label">URL</label>
            <div class="col-sm-10">
                <input type="text" id="url" class="form-control" placeholder="Enter URL here" -->
            </div>
        </div>
        <!-- Request Type Box -->
        <fieldset class="form-group my-3">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="requestType" id="get" value="GET" checked>
                        <label class="form-check-label" for="get">
                            GET
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="requestType" id="post" value="POST">
                        <label class="form-check-label" for="post">POST</label>
                    </div>
                </div>
            </div>
        </fieldset>

        <!-- Content Type Box -->
        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contentType" id="jsonRadio" value="json" checked>
                        <label class="form-check-label" for="json">JSON</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contentType" id="paramsRadio" value="params">
                        <label class="form-check-label" for="params">Custom Parameters</label>
                    </div>
                </div>
            </div>
        </fieldset>

        <!-- Parameter box -- This will hide on clicking json option in content type -->

        <div id="parameterBox">
            <div class="row my-3">
                <legend class="col-form-label col-sm-2">Parameter 1</legend>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="parameterKey1" placeholder="Enter Parameter 1 Key">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="parameterValue1" placeholder="Enter Parameter 1 Value">
                </div>
                <button id="addParams" class="ml-4 col-md-1 btn btn-dark">+</button>
            </div>
            <div id="params"></div>
        </div>

        <!-- Json Request box -- This will hide on clicking parameters option in content type -->

        <div class="my-3" id="requestJsonBox">
            <div class="from-group row">
                <label for="requestJson" class="col-sm-2 col-form-label">Enter Request Json</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="requestJsonText" rows="3"></textarea>
                </div>
            </div>
        </div>

        <!-- Submit button which will trigger fetch api -->
        <div class="form-group row my-20">
            <div class="col-sm-10">
                <button id="submit" class="btn btn-dark">Submit</button>

            </div>
        </div>

        <!-- Response -->
        <div class="my-3" id="responseJsonBox"></div>
        <div class="from-group row">
            <label for="responseJson" class="col-sm-2 col-form-label">Response</label>
            <div class="col-sm-10">

                <!-- <textarea class="form-control" id="responseJsonText" rows="3">Your response will appear here</textarea> -->
                <pre id="responsePre" class="language-javascript"><code id="responsePrism" class="language-javascript">Your Response will appear here...</code></pre>

            </div>
        </div>


    </div>
    <script src="index.js"></script>
    <script src="prism.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>

</html>
